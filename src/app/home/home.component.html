<div class="container-fluid">
  ﻿<h1>Olá {{currentUser.firstName}}!</h1>
  <h3>Vote no Restaurante</h3>
  <div class="row">
    <div *ngFor="let f of food" class="col-md-6" >
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ f.name }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{ f.type }}</h6>
          <p class="card-text">{{ f.desc }}</p>
          <div class="progress" *ngIf="show">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" [ngStyle]="{'width': f.vote}">{{ f.vote }}</div>
          </div>
          <a href="#" class="card-link" (click)="sendVote(f.id)">Votar</a>
        </div>
      </div>
    </div>
  </div>
</div>
